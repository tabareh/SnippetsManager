<div class="jumbotron">
  <h1>Manage Tags</h1>
  <div class="row">
  <div class="col-sm-4 ">
    <div class="input-group">
      <span class="input-group-addon fa fa-search"></span>
      <input 
            type="text" 
            class="form-control" 
            placeholder="Type in the tag you're searching for..." 
            [(ngModel)]="searchInput" 
            (keydown.enter)="addTag();"
            #sb>
      <button class="input-group-addon btn btn-danger fa fa-remove" (click)="searchInput=''; sb.focus()"></button>
      <button class="input-group-addon btn btn-primary fa fa-plus" (click)="addTag();sb.focus()"></button>
    </div>
  </div>
</div>
</div>

<!--TODO: Apply pagination for the items-->
<div class="row">
  <div class="col-sm-4 ">
    <table class="table table-striped">
      <tr *ngFor="let item of filteredTags; index as i">
        <th><b>{{i+1}}</b></th>
        <td>
          <div class="input-group">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Type in the tag you're searching for..." 
              [(ngModel)]="item.name"
              placement="top"
              [ngbTooltip]="item.name" 
              (keydown.enter)="updateTag(item.id)">
              <!--TODO: Add tooltips to buttons-->
            <button class="input-group-addon btn btn-success fa fa-check" (click)="updateTag(item.id)"></button>
            <button class="input-group-addon btn btn-danger fa fa-minus" (click)="removeTag(item.id)"></button>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
